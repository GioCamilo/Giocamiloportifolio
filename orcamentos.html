<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Páginas de Orçamentos</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/orcamentos.css">
</head>
  <body>


    <div class="container-fluid">
        
        

        <div class="row mt-4 d-flex justify-content-center align-items-center">
            <div class="col-12 text-center">
                <h1>Precisa de uma automação, site,<br>Sistema ou bot interno<br>para sua empresa?</h1>
                <br>
                <br> 

                <h7>Solicite o seu orçamento sem compromisso preenchendo o formulário abaixo:</h7>
            </div>

            <form class="d-flex flex-column col-4 mt-4 aligin-items-center text-center">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> 
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text ">(Nunca compartilharemos seu e-mail com mais ninguém).</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                  <textarea class="form-control" placeholder="Descreva a sua demanda da forma mais clara possivel, descrevendo a sua necessidade para que nosso devs possam avaliar com maior facilidade e comprrensão" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                </form>


                <object id="orcamentoimg" data= "/img/orcamento.png" type="image/png" class="col-4 mt-4"></object>
        </div>
            
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../static/js/orcamento.js"></script>
</body>
</html>
