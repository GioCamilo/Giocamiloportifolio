<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Páginas de Orçamentos</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/orcamentos.css">

</head>

  <body>

    <div class="container-fluid">
        
        <div class="row mt-4 d-flex justify-content-center align-items-center">

            <div class="col-12 text-center">
                <h1>Precisa de uma automação, site,<br>Sistema ou bot interno<br>para sua empresa?</h1>
                <br>
                <br>
                <h7>Solicite o seu orçamento sem compromisso preenchendo o formulário abaixo:</h7>
            </div>


            <form onsubmit="enviarEmail(event)" class="d-flex flex-column col-4 mt-4 text-center">
              <input type="text" name="nome" class="form-control mb-3" placeholder="Nome Completo" required>
              <input type="email" name="email" class="form-control mb-3" placeholder="E-mail" required>
              <input type="text" name="telefone" class="form-control mb-3" placeholder="Telefone" required>
              <textarea name="mensagem" class="form-control mb-3" rows="3" placeholder="Descreva sua demanda..." required></textarea>
              <button type="submit" class="btn btn-primary">Enviar</button>
              <p id="statusMsg" class="mt-3"></p>

            </form>



                <object id="orcamentoimg" data="img/orcamento.png" type="image/png" class="col-4 mt-4"></object>

        </div>
            
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
    <script src="js/orcamento.js"></script>

    

</body>
</html>
